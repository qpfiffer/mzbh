<!DOCTYPE html>
<html>
	<head>
		<title>mzbh - {{ current_board }}</title>
		{% include "includes/_head.html" %}
	</head>
	<body>
		<div class="grd">
			<div class="row">
				<div class="col-1">
					{% include "includes/_boards.html" %}
				</div>
				<div class="col-6">
					<p>/{{ current_board }}/ - {{ webm_count }} Webms, {{ alias_count }} Aliases</p>
					<div class="images">
						{% for image in images %}
						<div class="image bg--light-gray">
							<a href="/slurp/{{ image.id }}" class="p1">{{ image.filename }}</a>
							<a href="/slurp/{{ image.id }}">
								<img src="/chug/{{ current_board }}/t/{{ image|thumbnail }}">
							</a>
						</div>
						{% endfor %}
						<div class="pages">
							<span>Page:</span>
							<a href="/chug/{{ current_board }}/{{ prev_page }}">&laquo;</a>
							{% for page in pages %}
							<a href="/chug/{{ current_board }}/{{ page }}">{{ page }}</a>
							{% endfor %}
							<a href="/chug/{{ current_board }}/{{ next_page }}">&raquo;</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
