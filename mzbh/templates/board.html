<!DOCTYPE html>
<html>
	<head>
		<title>mzbh - {{ current_board }}</title>
		{% include "includes/_head.html" %}
	</head>
	<body>
		<div class="grd">
			<div class="row">
				<div class="col-1">
					{% include "includes/_boards.html" %}
				</div>
				<div class="col-6">
					<p>/{{ current_board }}/ - {{ webm_count }} Webms, {{ alias_count }} Aliases</p>
					<div class="images">
						{% for image in images %}
						<div class="image bg--light-gray">
							<a href="/slurp/{{ current_board }}/{{ image.id }}" class="p1">{{ image.filename }}</a>
							<a href="/slurp/{{ current_board }}/{{ image.id }}">
								<img src="/chug/{{ current_board }}/t/{{ image|thumbnail }}">
							</a>
						</div>
						{% endfor %}
						<div class="pages">
							<span>Page:</span>
							<a href="/chug/xXx @current_board xXx/xXx @prev_page xXx">&laquo;</a>
							xXx LOOP page PAGES xXx
							<a href="/chug/xXx @current_board xXx/xXx @page xXx">xXx @page xXx</a>
							xXx BBL xXx
							<a href="/chug/xXx @current_board xXx/xXx @next_page xXx">&raquo;</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
