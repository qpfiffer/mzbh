{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block main %}
	<p>/{{board}}/ - xXx @total xXx Webms Collected</p>
	<div class="images">
		{% for image in images %}
		<div class="image bg--light-gray">
			<a href="/slurp/xXx @current_board xXx/xXx @image xXx" class="p1">xXx @image xXx</a>
			<a href="/slurp/xXx @current_board xXx/xXx @image xXx">
				<img src="/static/img/blank.gif" data-echo="/chug/xXx @current_board xXx/XxX thumbnail_for_image xXx @image xXx XxX">
			</a>
		</div>
		{% endfor %}
		<div class="pages">
			<span>Page:</span>
			<a href="/chug/xXx @current_board xXx/xXx @prev_page xXx">&laquo;</a>
			xXx LOOP page PAGES xXx
			<a href="/chug/xXx @current_board xXx/xXx @page xXx">xXx @page xXx</a>
			xXx BBL xXx
			<a href="/chug/xXx @current_board xXx/xXx @next_page xXx">&raquo;</a>
		</div>
	</div>
{% endblock %}
